<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" content="text/html;" http-equiv="Content-Type"/>
        <meta content="IE=edge" http-equiv="X-UA-Compatible"/>
        <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
        <title>
            Страничка для портфолио
        </title>
        <style>
            @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap');
        </style>
        <link href="dist/styles/main.css" rel="stylesheet"/>
        <link href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" rel="stylesheet">
    </head>
    <body>
        <div class="work">
            <h2 class="work__heading">Крестики-нолики</h2>
            <div class="work__game">
                <button class="playO">Играть ноликами</button>
                <button class="playX">Играть крестиками</button>
                <div class="wrapper">
                    <div class="box" id="1"></div>
                    <div class="box" id="2"></div>
                    <div class="box" id="3"></div>
                    <div class="box" id="4"></div>
                    <div class="box" id="5"></div>
                    <div class="box" id="6"></div>
                    <div class="box" id="7"></div>
                    <div class="box" id="8"></div>
                    <div class="box" id="9"></div>
                </div>
                <div class="message"></div>
                <button class="clear">Начать новую игру</button>
            </div>
        </div>
    </body>
</html>
<script type="text/javascript" src="index.js"></script>
